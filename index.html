<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Tab Typing</title>
    <!-- TailwindCSS CDN  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FlowBite CDN  -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"
      rel="stylesheet"
    />

    <!-- custom stylesheet link   -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body
    class="font-poppins bg-[#010313CC] bg-[url(images/background.png)] bg-no-repeat bg-center text-white"
  >
    <!-- header section  -->
    <header class="container mx-auto my-8 text-center min-h-24">
      <h1 class="text-4xl font-inter font-medium drop-shadow-lg">
        Welcome to
        <span class="text-amber-200 font-bold">Tab Tab Typing</span>
      </h1>
      <p class="text-xl font-normal mt-3">
        <q
          >Press <span class="text-red-500 font-semibold">'Enter'</span> to
          <u>Start</u>
          the game. And press
          <span class="text-red-500 font-semibold">'Escape'</span> to
          <u>Quit</u> the game</q
        >
      </p>
    </header>
    <!-- main section  -->
    <main class="container mx-auto min-h-screen"></main>
    <!-- footer section  -->
    <footer class="container mx-auto my-6 min-h-12">
      <p class="text-lg text-center font-inter font-medium">
        <q>Practice will make you Pro</q>
      </p>
      <p class="text-center font-medium drop-shadow-md">
        <small>&copy; Tab Tab Typing</small>.
      </p>
    </footer>

    <!-- scripts  -->
    <script src="script/utilities.js"></script>
    <script src="script/main-script.js"></script>

    <!-- FlowBite script link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
  </body>
</html>
